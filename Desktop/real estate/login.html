<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
          <div>
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo" style="height: 70px; width: 70px;"></a>
          </div>
            <div class="search-bar">
                <input type="text" placeholder="Enter neighbourhood...">
                <select>
                  <option>-- Property type --</option>
                  <option value="">House</option>
                  <option value="">Apartments</option>
                  <option value="">Land</option>
                  <option value="">Hotel</option>
                  <option value="">Resort</option>
                  <option value="">Guest House</option>
                  <option value="">Lodge</option>
                  <option value="">Commercial</option>
                  <option value="">Shored House</option>
                </select>
                <select>
                    <option>Sale</option>
                    <option>Rent</option>
                </select>
                <select>
                    <option>Rwf</option>
                    <option>USD</option>
                </select>
                <input type="number" placeholder="Min: 0">
                <input type="number" placeholder="Max: 500000">
                <button class="search-btn">Search</button>
            </div>
            <div class="nav-links">
                <a href="#">Request property</a>
                <a href="#">Offer property</a>
                <a href="#">Login</a>
                <a href="#">Register</a>
            </div>
        </div>
    </header>

    <!-- Login Form Section -->
    <div class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-lock"></i> Login</h2>
            <form action="#">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="login-options">
                    <a href="#" class="forgot-password">Forget password?</a>
                </div>
            </form>
            <p>Don't have an account yet? <a href="regitser.html" class="register-link">Register</a></p>
        </div>
    </div>

    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
